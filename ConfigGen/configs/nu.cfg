// FunOS NU Configuration
{
	NetworkUnit: {
		FabricPort: [
			{
				_args: [all],		// port
				pfcen: 0x80, // prio7 | prio6 | prio5 | ... | prio0
				prio_to_pg: [0,0,0,0,0,0,0,0],// [prio0 PG, prio1 PG, …]
				speed: 100, // Gbps
				mtu: 1500,
				mode: nobreak,
				PG_settings: [
					{
						PGID: all,	// 0-16 or all
						headroom: 30,	// 0.1*param*MTU, e.g. here 3*MTU
						max_shared: 20,	// % of total shared
						min_lossless: 1500 // bytes
					} 
				],
		
				queue_settings: [
					{
						QID: all,		// 0-16
						Mode: dynamic,
						Alpha: 0	// XXX no idea how alpha works?
					}
					]
			},
		],
		
		EndpointPort: [
			{
				_args: [all],		// port
				pfcen: 0x80, // prio7 | prio6 | prio5 | ... | prio0
				prio_to_pg: [0,0,0,0,0,0,0,0],// [prio0 PG, prio1 PG, …]
				mtu: 1500,
				PG_settings: [
					{
						PGID: all,	// 0-8 or all
						headroom: 30,	// 0.1*param*MTU, e.g. here 3*MTU
						max_shared: 10,	// % of total shared
						min_lossless: 1500 // bytes
					} 
				],
				queue_settings: [
					{
						QID: all,		// 0-16
						Mode: dynamic,
						Alpha: 0	// XXX no idea how alpha works?
					}
				]
			}
		]
	}
}
