        WIDTH: 1
      - &19
        DESCRIPTION: ''
        NAME: pta_cpl_mem_serr
        WIDTH: 1
      - &20
        DESCRIPTION: ''
        NAME: pf_vf_lookup_mem_serr
        WIDTH: 1
    NAME: hsu_hdma_pcie_framer_non_fatal_intr_cause
  - ATTR: 512
    FLDLST:
      - *11
      - *12
