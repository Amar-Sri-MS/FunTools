        NAME: pta_cpl_mem_merr
        WIDTH: 1
      - &10
        DESCRIPTION: ''
        NAME: pf_vf_lookup_mem_merr
        WIDTH: 1
    NAME: hsu_hdma_pcie_framer_fatal_intr_cause
