      - DEFAULT: 0
        DESCRIPTION: Inject error into enq_profile memory
        NAME: enq_profile
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into enq_q_cfg memory
        NAME: enq_q_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into enq_q_cnt memory
        NAME: enq_q_cnt
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into avg_q_cfg memory
        NAME: avg_q_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into avg_q_cnt memory
        NAME: avg_q_cnt
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: 'Type of error to be injected applied to all memories.  0 - Uncorrectable error. 1 - Correctable error '
        NAME: err_type
        WIDTH: 1
    NAME: psw_wred_sram_err_inj_cfg
    TEST_ATTR: 2
  - ATTR: 9
