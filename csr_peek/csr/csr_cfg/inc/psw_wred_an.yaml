        WIDTH: 1
      - &5
        DESCRIPTION: deq_q_cfg Memory Double Bit ECC Error
        NAME: deq_q_cfg
        WIDTH: 1
      - &6
        DESCRIPTION: enq_prob Memory Double Bit ECC Error
        NAME: enq_prob
        WIDTH: 1
      - &7
        DESCRIPTION: enq_profile Memory Double Bit ECC Error
        NAME: enq_profile
        WIDTH: 1
      - &8
        DESCRIPTION: enq_q_cfg Memory Double Bit ECC Error
        NAME: enq_q_cfg
        WIDTH: 1
      - &9
        DESCRIPTION: enq_q_cnt Memory Double Bit ECC Error
        NAME: enq_q_cnt
        WIDTH: 1
      - &10
        DESCRIPTION: avg_q_cfg Memory Double Bit ECC Error
        NAME: avg_q_cfg
        WIDTH: 1
      - &11
        DESCRIPTION: avg_q_cnt Memory Double Bit ECC Error
        NAME: avg_q_cnt
        WIDTH: 1
    NAME: psw_wred_fatal_intr_cause
