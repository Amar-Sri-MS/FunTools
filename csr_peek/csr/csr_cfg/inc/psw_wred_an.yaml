  - ATTR: 9
    DESCRIPTION: Place Holder for now for PSW WRED Feature Register
    FLDLST:
      - ATTR: 1
        DEFAULT: 26
        DESCRIPTION: Module ID
        NAME: module_id
        VALUE: 26
        WIDTH: 8
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Version number of the module
        NAME: version
        VALUE: 0
        WIDTH: 8
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Features enabled in the module.
        NAME: features
        VALUE: 0
        WIDTH: 16
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Reserved Field.
        NAME: Reserved
        WIDTH: 32
    NAME: psw_wred_features
    TEST_ATTR: 0
  - ATTR: 5
    DESCRIPTION: ' Spare PIO register. These bits can be read and written by software. They can serve as control bits for late ECOs in the design.'
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Spare PIO register.
        NAME: val
        WIDTH: 64
    NAME: psw_wred_spare_pio
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: Scratchpad register.
        NAME: val
        WIDTH: 64
    NAME: psw_wred_scratchpad
  - ATTR: 5
    DESCRIPTION: 'Configuration for average queue computation '
    FLDLST:
      - DEFAULT: 1024
        DESCRIPTION: Only 1 average update is allowed for a queue in the clock cycles indicated by this field.
        NAME: period
        WIDTH: 16
      - DEFAULT: 1
        DESCRIPTION: 'If set, average is enabled. Else current counts are used.'
        NAME: avg_en
        WIDTH: 1
      - DEFAULT: 1
        DESCRIPTION: 'If set, average size is set same as current count if average size is greater than current count.'
        NAME: cap_avg_size
        WIDTH: 1
    NAME: psw_wred_cfg_avg_q
  - ATTR: 5
    DESCRIPTION: 'Configuration for ECN marking based on global shared count '
    FLDLST:
      - DEFAULT: 6000
        DESCRIPTION: Mark all RED packets if queue is using sh region and global shared count is greater than or equal to this thresh value.
        NAME: red
        WIDTH: 15
      - DEFAULT: 10000
        DESCRIPTION: Mark all Yellow packets if queue is using sh region and global shared count is gte this thresh value.
        NAME: yellow
        WIDTH: 15
      - DEFAULT: 16000
        DESCRIPTION: Mark all Green packets if queue is using sh region and global shared count is gte this thresh value.
        NAME: green
        WIDTH: 15
      - DEFAULT: 0
        DESCRIPTION: Enables this check.
        NAME: en
        WIDTH: 1
    NAME: psw_wred_cfg_ecn_glb_sh_thresh
  - ATTR: 5
    DESCRIPTION: 'Enable stats for different color '
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: 'If set, count green packets'
        NAME: green
        WIDTH: 1
      - DEFAULT: 1
        DESCRIPTION: 'If set, count yellow packets'
        NAME: yellow
        WIDTH: 1
      - DEFAULT: 1
        DESCRIPTION: 'If set, count red packets'
        NAME: red
        WIDTH: 1
    NAME: psw_wred_cfg_stats_color_en
  - ATTR: 5
    DESCRIPTION: Config register for memory error injection
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Inject error into stats_q_ecn_cnt memory
        NAME: stats_q_ecn_cnt
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into stats_q_drop_cnt memory
        NAME: stats_q_drop_cnt
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into deq_prob memory
        NAME: deq_prob
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into deq_profile memory
        NAME: deq_profile
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into deq_q_cfg memory
        NAME: deq_q_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Inject error into enq_prob memory
