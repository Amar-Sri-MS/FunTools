---
COUNT: 1
DESCRIPTION: BN CSR Spec
INTR:
  FATAL:
    - DESCRIPTION: place_holder_fatal_bn
      NAME: place_holder_fatal_bn
      WIDTH: 1
  NON_FATAL:
    - DESCRIPTION: 'Invalid txn - placeholder'
      NAME: invalid_txn
      WIDTH: 1
    - DESCRIPTION: 'Invalid txn2 - placeholder'
      NAME: invalid_txn2
      WIDTH: 1
NAME: BN_AN
PARENTNAME: pc_soc_clk_an
REGLST:
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: |-
          Timeout Configuration. Cycles are RSU clk based.
                            - 00 : 1024 cycles
                            - 01 : 256 cycles
                            - 10 : 4096 cycles
                            - 11 : infinite
        NAME: val
        WIDTH: 2
    NAME: bn_timeout_thresh_cfg
  - ATTR: 9
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: "Timed out Status. Cycles are RSU clk based. Becomes 1 when timed out. Write any value to clear it.\n                  "
        NAME: val
        WIDTH: 1
    NAME: bn_timedout_sta
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: |-
          Clear Timeout Status. Data is ignored. A write
                     will clear the timeout status bit
        NAME: val
        WIDTH: 1
    NAME: bn_timeout_clr
    TEST_ATTR: 1
  - ATTR: 256
    FLDLST:
      - &1
        DESCRIPTION: place_holder_fatal_bn
        NAME: place_holder_fatal_bn
        WIDTH: 1
    NAME: bn_fatal_intr_cause
  - ATTR: 512
    FLDLST:
      - *1
    NAME: bn_fatal_intr_stat
  - ATTR: 1024
    FLDLST:
      - *1
    NAME: bn_fatal_intr_mask
  - ATTR: 2048
    FLDLST:
      - *1
    NAME: bn_fatal_intr_bset
  - ATTR: 4096
    FLDLST:
      - *1
    NAME: bn_fatal_intr_bclr
  - ATTR: 256
    FLDLST:
      - &2
        DESCRIPTION: 'Invalid txn - placeholder'
        NAME: invalid_txn
        WIDTH: 1
      - &3
        DESCRIPTION: 'Invalid txn2 - placeholder'
        NAME: invalid_txn2
        WIDTH: 1
    NAME: bn_non_fatal_intr_cause
  - ATTR: 512
    FLDLST:
      - *2
      - *3
    NAME: bn_non_fatal_intr_stat
  - ATTR: 1024
    FLDLST:
      - *2
      - *3
    NAME: bn_non_fatal_intr_mask
  - ATTR: 2048
    FLDLST:
      - *2
      - *3
    NAME: bn_non_fatal_intr_bset
  - ATTR: 4096
    FLDLST:
      - *2
      - *3
    NAME: bn_non_fatal_intr_bclr
  - ATTR: 9
    DESCRIPTION: Place Holder for now for BN Feature Register
    FLDLST:
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Module ID
        NAME: module_id
        WIDTH: 8
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Version number of the module
        NAME: version
        WIDTH: 8
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Features enabled in the module.
        NAME: features
        WIDTH: 16
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Reserved Field.
        NAME: Reserved
        WIDTH: 32
    NAME: bn_features
    WIDTH: 64
  - ATTR: 5
    DESCRIPTION: ' Spare PIO register. These bits can be read and written by software. They can serve as control bits for late ECOs in the design.'
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Spare PIO register.
        NAME: val
        WIDTH: 64
    NAME: bn_spare_pio
    WIDTH: 64
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: Scratchpad register.
        NAME: val
        WIDTH: 64
    NAME: bn_scratchpad
    WIDTH: 64
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: 'BN Control - enable/disable, etc'
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Enables the master port credit monitors that watch cycles where credit limits may block BN master packet transmit operations.
        NAME: master_credit_monitor_enable
        WIDTH: 1
      - DEFAULT: 1
        DESCRIPTION: 'Defines number of occupancy registers managed (0=32, 1=64)'
        NAME: BP_occupancy_Limit
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Number of BP (count) intervals that peak BPA values are captured for
        NAME: BPA_peak_interval
        WIDTH: 8
      - DEFAULT: 0
        DESCRIPTION: BN enable statistics gathering and broadcast operations
        NAME: bn_enable
        WIDTH: 1
    NAME: bn_control
  - ATTR: 10
    COUNT: 1
    DESCRIPTION: 'Dynamic Occupancy Statistics Status, 0=in progress, 1=completed. Writing 0 to this register restarts the dynamic interval'
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: 'Dynamic Occupancy Statistics Status, 0=in progress, 1=completed. Writing 0 to this register restarts the dynamic interval'
        NAME: dyn_occ_status
        WIDTH: 1
    NAME: dyn_occ_status
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: BP Occupancy Interval
    FLDLST:
      - DEFAULT: 3072
        DESCRIPTION: BP Occupancy Timer count. The value determines number of clocks between updates.
        NAME: bp_interval_count
        WIDTH: 32
    NAME: bp_interval_count
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Wu Occupancy Interval
    FLDLST:
      - DEFAULT: 2048
        DESCRIPTION: Wu Occupancy Timer count. The value determines number of clocks between updates.
        NAME: wuo_interval_count
        WIDTH: 32
    NAME: wuo_interval_count
  - ATTR: 5
