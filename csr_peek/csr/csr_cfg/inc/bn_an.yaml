        DESCRIPTION: 'Indicate client is present. 0=not present, 1=present. Not present clients gets no broadcasts. Used for binning to disable selected clients.'
        NAME: broadcast_present
        WIDTH: 16
    NAME: broadcast_present
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: FLA Ring Module ID
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: '8-Bit Module ID to be used for Decoding Commands on FLA Command Ring, 0x0, 0xff are Reserved Values - SW must program actual value'
        NAME: bnm_ring_module_id
        WIDTH: 8
    NAME: bnm_ring_module_id
  - ATTR: 10
    COUNT: 1
    DESCRIPTION: |-
      Special debug support register that allows SW to disable credit limit checks on individual client ports
                                                 - one bit per master port. This is for cases where leaking credits are an issue that cause the BNM to 
                                                 freeze due to lack of credits from clients. Toggling this bit to 1 means credit availability will not 
                                                 be checked on the selected port. Toggling the bit back to zero will cause the master port credit value
                                                 reset to the default value and normal credit checking limits then followed.
                                                
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: 'Controls override of credit checkers - setting a bit to one means no credit checks performed on that port. Setting back to zero resets the credit count value (requires a 0-> 1-> 0 sequence). Used for debug or cases where we have a credit leak on a client and need to periodically reset or disable the credit counters.'
        NAME: bnm_credit_control
        WIDTH: 16
    NAME: bnm_credit_control
