---
BASEADDRPORT: 1
COUNT: 1
DESCRIPTION: NHP CSR spec
INTR:
  NON_FATAL:
    - DESCRIPTION: 'Received failure status frame, will capture ingress_stream number (source of FSF frame) and GPH index of frame'
      NAME: nhp_fsf_frame_rcvd
      WIDTH: 1
    - DESCRIPTION: No match occurred on level 1 load balance CAM. Software misconfiguration.
      NAME: nhp_lvl1_lb_cam_miss
      WIDTH: 1
    - DESCRIPTION: No match occurred on level 0 load balance CAM. Software misconfiguration.
      NAME: nhp_lvl0_lb_cam_miss
      WIDTH: 1
    - DESCRIPTION: No match occurred on rw instruction offset CAM lookup. Software misconfiguration.
      NAME: rw_instr_ofs_cam_miss
      WIDTH: 1
    - DESCRIPTION: Parity error on Level 0 Nhp memory. Software should scrub memory.
      NAME: nhp_lvl0_mem_perr
      WIDTH: 1
    - DESCRIPTION: Parity error on Level 1 Nhp memory. Software should scrub memory.
      NAME: nhp_lvl1_mem_perr
      WIDTH: 1
    - DESCRIPTION: Parity error on Level 2 Nhp memory. Software should scrub memory.
      NAME: nhp_lvl2_mem_perr
      WIDTH: 1
    - DESCRIPTION: 'Parity error on FCP spray 16 Nhp memory. Hardware recovery by resetting all counters to 0, no action needed by software.'
      NAME: nhp_fcp_spray_16_mem_perr
      WIDTH: 1
    - DESCRIPTION: 'Parity error on FCP spray 8  Nhp memory. Hardware recovery by resetting all counters to 0, no action needed by software.'
      NAME: nhp_fcp_spray_8_mem_perr
      WIDTH: 1
INTR_PORT_EN: 1
NAME: NHP_AN
PARENTNAME: NU_1_AN
REGLST:
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: |-
          Timeout Configuration. Cycles are RSU clk based.
                            - 00 : 1024 cycles
                            - 01 : 256 cycles
                            - 10 : 4096 cycles
                            - 11 : infinite
        NAME: val
        WIDTH: 2
    NAME: nhp_timeout_thresh_cfg
  - ATTR: 9
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: "Timed out Status. Cycles are RSU clk based. Becomes 1 when timed out. Write any value to clear it.\n                  "
        NAME: val
        WIDTH: 1
    NAME: nhp_timedout_sta
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: |-
          Clear Timeout Status. Data is ignored. A write
                     will clear the timeout status bit
        NAME: val
        WIDTH: 1
    NAME: nhp_timeout_clr
    TEST_ATTR: 1
  - ATTR: 256
    FLDLST:
      - &1
        DESCRIPTION: 'Received failure status frame, will capture ingress_stream number (source of FSF frame) and GPH index of frame'
        NAME: nhp_fsf_frame_rcvd
        WIDTH: 1
      - &2
        DESCRIPTION: No match occurred on level 1 load balance CAM. Software misconfiguration.
        NAME: nhp_lvl1_lb_cam_miss
        WIDTH: 1
      - &3
        DESCRIPTION: No match occurred on level 0 load balance CAM. Software misconfiguration.
        NAME: nhp_lvl0_lb_cam_miss
        WIDTH: 1
      - &4
        DESCRIPTION: No match occurred on rw instruction offset CAM lookup. Software misconfiguration.
        NAME: rw_instr_ofs_cam_miss
        WIDTH: 1
      - &5
        DESCRIPTION: Parity error on Level 0 Nhp memory. Software should scrub memory.
        NAME: nhp_lvl0_mem_perr
        WIDTH: 1
      - &6
        DESCRIPTION: Parity error on Level 1 Nhp memory. Software should scrub memory.
        NAME: nhp_lvl1_mem_perr
        WIDTH: 1
      - &7
        DESCRIPTION: Parity error on Level 2 Nhp memory. Software should scrub memory.
        NAME: nhp_lvl2_mem_perr
        WIDTH: 1
      - &8
        DESCRIPTION: 'Parity error on FCP spray 16 Nhp memory. Hardware recovery by resetting all counters to 0, no action needed by software.'
        NAME: nhp_fcp_spray_16_mem_perr
        WIDTH: 1
      - &9
        DESCRIPTION: 'Parity error on FCP spray 8  Nhp memory. Hardware recovery by resetting all counters to 0, no action needed by software.'
        NAME: nhp_fcp_spray_8_mem_perr
        WIDTH: 1
    NAME: nhp_non_fatal_intr_cause
  - ATTR: 512
    FLDLST:
      - *1
      - *2
      - *3
      - *4
      - *5
      - *6
      - *7
      - *8
      - *9
    NAME: nhp_non_fatal_intr_stat
  - ATTR: 1024
    FLDLST:
      - *1
      - *2
      - *3
      - *4
      - *5
      - *6
      - *7
      - *8
      - *9
    NAME: nhp_non_fatal_intr_mask
  - ATTR: 2048
    FLDLST:
      - *1
      - *2
      - *3
      - *4
      - *5
      - *6
      - *7
      - *8
      - *9
    NAME: nhp_non_fatal_intr_bset
  - ATTR: 4096
    FLDLST:
      - *1
      - *2
      - *3
      - *4
      - *5
      - *6
      - *7
      - *8
      - *9
    NAME: nhp_non_fatal_intr_bclr
  - ATTR: 9
    DESCRIPTION: NHP Feature Register
    FLDLST:
      - ATTR: 1
        DEFAULT: 18
        DESCRIPTION: Module ID
        NAME: module_id
        VALUE: 18
        WIDTH: 8
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Version number of the module
        NAME: version
        VALUE: 0
        WIDTH: 8
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Features enabled in the module.
        NAME: features
        VALUE: 0
        WIDTH: 16
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Reserved Field.
        NAME: Reserved
        WIDTH: 32
    NAME: nhp_features
  - ATTR: 5
    DESCRIPTION: |-
      Spare PIO register. These bits can be read and written by software. 
       			 They can serve as control bits for late ECOs in the design.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Spare PIO register.
        NAME: val
        WIDTH: 64
    NAME: nhp_spare_pio
  - ATTR: 5
    DESCRIPTION: |-
      Scratchpad register. These bits can be read and written by software 
       			 and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: Scratchpad register.
        NAME: val
        WIDTH: 64
    NAME: nhp_scratchpad
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: &10
      - DEFAULT: 0
        DESCRIPTION: |-
          Next Hop offset value added to the base address in MD vector. This is indexed using the offset profile
          			      and  ingress stream type
        NAME: val
        WIDTH: 2
    NAME: nhp_ofs_cfg_0
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_1
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_2
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_3
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_4
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_5
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_6
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_7
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_8
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_9
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_10
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_11
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_12
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_13
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_14
  - ATTR: 5
    COUNT: 16
    DESCRIPTION: Next Hop Offset configuration. Dynamic config.
    FLDLST: *10
    NAME: nhp_ofs_cfg_15
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: F1 index number. Static config.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: F1 number.  This will be used to index into the GPH vector for ECMP weights.
        NAME: val
        WIDTH: 4
    NAME: nhp_f1_num
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: LFA visited_f1 configuration. This can be used to set a bit in the visited_f1 vector of all PRVs that have visited_f1 field present. Dynamic config.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: 'If set to 1, the bit in the visited_f1_vec (when present) corresponding to lfa_visited_f1_cfg.f1_id will be set to 1.'
        NAME: f1_id_vld
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: F1 ID number for setting bit in visited_f1_vec.
        NAME: f1_id
        WIDTH: 4
    NAME: lfa_visited_f1_cfg
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Hash seed for lvl0 lb hash. Static config.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: 'Hash seed for lvl0 lb hash.  Hash will be computed across {key[319:0], seed[7:0]}'
        NAME: val
        WIDTH: 8
    NAME: nhp_lvl0_hash_seed
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Hash seed for lvl1 lb hash. Static config.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: 'Hash seed for lvl1 lb hash.  Hash will be computed across {key[319:0], seed[7:0]}'
        NAME: val
        WIDTH: 8
    NAME: nhp_lvl1_hash_seed
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: 'Hash bypass for lvl0 WECMP hash. Static config, Hardware debug only.'
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: 'Hash bypass for lvl0 lb hash.  If bypass is enable hash output will be equal to {key[319:312], seed[7:0]}'
        NAME: val
        WIDTH: 1
    NAME: nhp_lvl0_hash_bypass
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: 'Hash bypass for lvl1 WECMP hash. Static config, Hardware debug only.'
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: 'Hash bypass for lvl1 lb hash.  If bypass is enable hash output will be equal to {key[319:312], seed[7:0]}'
        NAME: val
        WIDTH: 1
    NAME: nhp_lvl1_hash_bypass
  - ATTR: 5
    DESCRIPTION: Enable sending local GPH status to FCB. Dynamic config.
    ENTRIES: 1
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Enable sending local GPH status to FCB
        NAME: fcb_send_enable
        WIDTH: 1
    NAME: nhp_gph_cfg
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: 'Byte location of Remote GPH in the PRV.  128 bits will be extract from 108B PRV with this location as the MSB. i.e. PRV[(108-nhp_remote_gph_prv_ofs)*8 -: 128]. Static config.'
    FLDLST:
      - DEFAULT: 69
        DESCRIPTION: MSB Byte location of Remote GPH in the PRV.
        NAME: val
        WIDTH: 7
    NAME: nhp_remote_gph_prv_ofs
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: 'For FCP spray, if l3_payload_len + nhp_fcp_spray_pktlen_adj < nhp_fcp_spray_min_pktlen, then nhp_fcp_spray_min_pktlen will be used as the packet length. Static config'
    FLDLST:
      - DEFAULT: 84
        DESCRIPTION: Next Hop minimum packet length for FCP spray
        NAME: val
        WIDTH: 8
    NAME: nhp_fcp_spray_min_pktlen
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Next Hop packet length adjustment for FCP spray.  This value will be added to L3 payload length when updating FCP spray credits. Static config
    FLDLST:
      - DEFAULT: 38
        DESCRIPTION: Next Hop packet length adjustment for FCP spray
        NAME: val
        WIDTH: 8
    NAME: nhp_fcp_spray_pktlen_adj
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Enable random spray i.e. non-credit based spray when weight override is enabled and the GPH weight is less than configured weight.  If this is set to 0 we will always do credit based spray unless address is 511. Static config. Hardware debug only.
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: 'Enable FCP random spray for NHP Level 0. If set to 0, always do credit based spraying.'
        NAME: lvl0
        WIDTH: 1
      - DEFAULT: 1
        DESCRIPTION: 'Enable FCP random spray for NHP Level 1. If set to 0, always do credit based spraying.'
        NAME: lvl1
        WIDTH: 1
    NAME: nhp_fcp_rand_spray_en
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Configuration regs for fcp spray pktlen lfsr. Hardware Debug only.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: '0=Shift lfsr each time packetlength rounding is down, 1=Shift lfsr every clock cycle'
        NAME: shift_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: '0=Normal shift based on shift_cfg, 1=Disable shift for debug purposes'
        NAME: shift_dis
        WIDTH: 1
    NAME: nhp_lvl0_fcp_spray_pktlen_lfsr_cfg
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Configuration regs for fcp spray pktlen lfsr. Hardware Debug only.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: '0=Shift lfsr each time packetlength rounding is down, 1=Shift lfsr every clock cycle'
        NAME: shift_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: '0=Normal shift based on shift_cfg, 1=Disable shift for debug purposes'
        NAME: shift_dis
        WIDTH: 1
    NAME: nhp_lvl1_fcp_spray_pktlen_lfsr_cfg
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Configuration regs for fcp spray pktlen lfsr. Hardware Debug only.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: '0=Shift lfsr each credit refresh is done, 1=Shift lfsr every clock cycle'
        NAME: shift_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: '0=Normal shift based on shift_cfg, 1=Disable shift for debug purposes'
        NAME: shift_dis
        WIDTH: 1
    NAME: nhp_lvl0_fcp_spray_rrptr_lfsr_cfg
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Configuration regs for fcp spray pktlen lfsr. Hardware Debug only.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: '0=Shift lfsr each credit refresh is done, 1=Shift lfsr every clock cycle'
        NAME: shift_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: '0=Normal shift based on shift_cfg, 1=Disable shift for debug purposes'
        NAME: shift_dis
        WIDTH: 1
    NAME: nhp_lvl1_fcp_spray_rrptr_lfsr_cfg
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Configuration regs for fcp spray pktlen lfsr. Hardware Debug only.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: '0=Shift lfsr each time spray is done, 1=Shift lfsr every clock cycle'
        NAME: shift_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: '0=Normal shift based on shift_cfg, 1=Disable shift for debug purposes'
        NAME: shift_dis
        WIDTH: 1
    NAME: nhp_lvl0_fcp_spray_randspray_lfsr_cfg
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Configuration regs for fcp spray pktlen lfsr. Hardware Debug only.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: '0=Shift lfsr each time spray is done, 1=Shift lfsr every clock cycle'
        NAME: shift_cfg
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: '0=Normal shift based on shift_cfg, 1=Disable shift for debug purposes'
        NAME: shift_dis
        WIDTH: 1
    NAME: nhp_lvl1_fcp_spray_randspray_lfsr_cfg
  - ATTR: 5
    DESCRIPTION: Fail status override.  Allow individual links to be set to enabled/disabled by software if override == 1. Hardware debug only.
    ENTRIES: 1
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Override status received on FS ring. Debug only.
        NAME: override
        WIDTH: 24
      - DEFAULT: 0
        DESCRIPTION: 'Override value for stream status 1=enabled, 0=disabled. Debug only.'
        NAME: status
        WIDTH: 24
      - DEFAULT: 0
        DESCRIPTION: FS ring enable. NHP will sent 0x1f on ring if disabled.
        NAME: fs_ring_enable
        WIDTH: 1
    NAME: nhp_fs_ring_cfg
  - ATTR: 6
    DESCRIPTION: FCP spray pktlen LFSR Seed Programming. Static config.
    ENTRIES: 1
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: FCP spray pktlen rounding LFSR Seed Programming
        NAME: data
        WIDTH: 24
    NAME: nhp_lvl0_pktlen_lfsr_seed_cfg
    TEST_ATTR: 0
  - ATTR: 6
    DESCRIPTION: FCP spray pktlen LFSR Seed Programming. Static config.
    ENTRIES: 1
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: FCP spray pktlen rounding LFSR Seed Programming
        NAME: data
        WIDTH: 24
    NAME: nhp_lvl1_pktlen_lfsr_seed_cfg
    TEST_ATTR: 0
  - ATTR: 6
    DESCRIPTION: FCP spray rrptr LFSR Seed Programming. Static config.
    ENTRIES: 1
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: FCP spray round robin pointer LFSR Seed Programming
        NAME: data
        WIDTH: 24
    NAME: nhp_lvl0_rrptr_lfsr_seed_cfg
    TEST_ATTR: 0
  - ATTR: 6
    DESCRIPTION: FCP spray rrptr LFSR Seed Programming. Static config.
    ENTRIES: 1
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: FCP spray round robin pointer LFSR Seed Programming
        NAME: data
        WIDTH: 24
    NAME: nhp_lvl1_rrptr_lfsr_seed_cfg
    TEST_ATTR: 0
  - ATTR: 6
    DESCRIPTION: FCP spray random member selection LFSR Seed Programming.  This LFSR is used for member selections when doing random spray and weight override enabled or address is equal to 511. Static config.
    ENTRIES: 1
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: FCP spray member select LFSR Seed Programming
        NAME: data
        WIDTH: 24
    NAME: nhp_lvl0_randspray_lfsr_seed_cfg
    TEST_ATTR: 0
  - ATTR: 6
    DESCRIPTION: FCP spray random member selection LFSR Seed Programming.  This LFSR is used for member selections when doing random spray and weight override enabled or address is equal to 511. Static config.
    ENTRIES: 1
    FLDLST:
      - DEFAULT: 1
        DESCRIPTION: FCP spray member select LFSR Seed Programming
        NAME: data
        WIDTH: 24
    NAME: nhp_lvl1_randspray_lfsr_seed_cfg
    TEST_ATTR: 0
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Next Hop Offset configuration. Static config.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Bypass nexthop level 0 lookup engine
        NAME: bypass_lvl0
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Bypass nexthop level 1 lookup engine
        NAME: bypass_lvl1
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Bypass nexthop level 2 lookup engine
        NAME: bypass_lvl2
        WIDTH: 1
    NAME: nhp_bypass_cfg
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Next Hop load balance CRC configuration. Static config.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: CRC in for level 0 16b CRC calculation
        NAME: lvl0_crc16
        WIDTH: 16
      - DEFAULT: 0
        DESCRIPTION: CRC in for level 0 4b CRC calculation
        NAME: lvl0_crc4
        WIDTH: 4
      - DEFAULT: 0
        DESCRIPTION: CRC in for level 1 16b CRC calculation
        NAME: lvl1_crc16
        WIDTH: 16
      - DEFAULT: 0
        DESCRIPTION: CRC in for level 1 4b CRC calculation
        NAME: lvl1_crc4
        WIDTH: 4
    NAME: nhp_lb_crc_cfg
  - ATTR: 9
    DESCRIPTION: SRAM bit vector that failed Parity
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: |-
          First SRAM Parity error detected. Set when first error is detected. Reset when corresponding interrupt status bit is cleared. 
                                 [0] - nhp_lvl0_mem_perr, 
                                 [1] - nhp_lvl1_mem_perr, 
                                 [2] - nhp_lvl2_mem_perr, 
                                 [3] - nhp_fcp_spray_16_mem_perr,
                                 [4] - nhp_fcp_spray_8_mem_perr,
                                 
        NAME: val
        WIDTH: 5
    NAME: nhp_sram_log_err
  - ATTR: 9
    DESCRIPTION: 'SRAM syndrome log register, not applicable to NHP since all memories use parity'
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: ' Syndrome related to ECC error detected while reading data from SRAM '
        NAME: val
        WIDTH: 1
    NAME: nhp_sram_log_syndrome
  - ATTR: 9
    DESCRIPTION: SRAM address log register
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Address related to ECC error detected while reading data from SRAM
        NAME: val
        WIDTH: 12
    NAME: nhp_sram_log_addr
  - ATTR: 5
    COUNT: 1
    DESCRIPTION: Config register for memory error injection
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: ' Inject error into LVL 0 Nhp Memory'
        NAME: nhp_lvl0_mem
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: ' Inject error into LVL 1 Nhp Memory'
        NAME: nhp_lvl1_mem
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: ' Inject error into LVL 2 Nhp Memory'
        NAME: nhp_lvl2_mem
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: ' Inject error into FCP Spray 16 Memory'
        NAME: nhp_fcp_spray_16_mem
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: ' Inject error into FCP Spray 8 Memory'
        NAME: nhp_fcp_spray_8_mem
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: |-
          Type of error to be injected
                                    Applied to all memory error injection
                                    0 - Uncorrectable error
                                    1 - Correctable error 
                                    Not applicable to NHP since all memories use parity
        NAME: err_type
        WIDTH: 1
    NAME: nhp_mem_err_inj_cfg
    TEST_ATTR: 2
  - ATTR: 134217738
    DESCRIPTION: Snapshot information for nexthop.  Next address data will be capture for first PRV with snap_shot_en bit set in md_flags. Software needs to write 0 to valid bits in order to capture address for another PRV.
    ENTRIES: 1
    FLDLST:
      - DESCRIPTION: Level 0 address snapshot has been captured
        NAME: lvl0_vld
        WIDTH: 1
      - DESCRIPTION: 'Level 0 Next Hop Index snapshot. This includes offset profile[1:0], level[1:0], address[11:0].'
        NAME: lvl0_nhp_idx
        STRUCT_NAME: nhp_idx_t
        WIDTH: 16
      - DESCRIPTION: Level 1 address snapshot has been captured
        NAME: lvl1_vld
        WIDTH: 1
      - DESCRIPTION: 'Level 0 Next Hop Index snapshot. This includes offset profile[1:0], level[1:0], address[11:0].'
        NAME: lvl1_nhp_idx
        STRUCT_NAME: nhp_idx_t
        WIDTH: 16
      - DESCRIPTION: Level 2 address snapshot has been captured
        NAME: lvl2_vld
        WIDTH: 1
      - DESCRIPTION: 'Level 0 Next Hop Index snapshot. This includes offset profile[1:0], level[1:0], address[11:0].'
        NAME: lvl2_nhp_idx
        STRUCT_NAME: nhp_idx_t
        WIDTH: 16
    NAME: nhp_snpsht_lvl_adr
  - ATTR: 134217738
    DESCRIPTION: Capture ingress stream and gph index of first FSF frame that arrives.  Software needs to write 0 to valid bits in order to capture data for another FSF frame.
    ENTRIES: 1
    FLDLST:
      - DESCRIPTION: FSF capture data is valid. Won't update again until this is cleared by software
        NAME: vld
        WIDTH: 1
      - DESCRIPTION: Ingress stream (source of FSF frame)
        NAME: ingress_stream
        WIDTH: 8
      - DESCRIPTION: Failure state index to update
        NAME: gph_idx
        WIDTH: 8
    NAME: nhp_fsf_snapshot
  - ATTR: 5
    DESCRIPTION: NHP FLA Ring Module ID. Hardware debug only.
    FLDLST:
      - DEFAULT: 52
        DESCRIPTION: '8-Bit Module ID to be used for Decoding Commands on FLA Command Ring, 0x0, 0xff are Reserved Values'
        NAME: fld_val
        WIDTH: 8
    NAME: nhp_fla_ring_module_id_cfg
    TEST_ATTR: 2
  - ATTR: 134217738
    DESCRIPTION: Number of packets dropped due to no valid LFA destinations. Rollover counter.
    ENTRIES: 1
