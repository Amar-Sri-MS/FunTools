        WIDTH: 1
      - ATTR: 4
        DESCRIPTION: ''
        NAME: SET_GATE
        WIDTH: 3
    NAME: CRD_STATUS
    WIDTH: 64
  - ATTR: 4
    DESCRIPTION: WU Credit Control Register
    FLDLST:
      - ATTR: 4
        DESCRIPTION: VP0 Max Threshold
        NAME: VP0_MAX_THR
        WIDTH: 6
      - ATTR: 4
        DESCRIPTION: VP1 Max Threshold
        NAME: VP1_MAX_THR
        WIDTH: 6
      - ATTR: 4
        DESCRIPTION: VP2 Max Threshold
        NAME: VP2_MAX_THR
