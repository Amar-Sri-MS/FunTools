---
BASEADDRPORT: 1
COUNT: 1
DESCRIPTION: Endpoint Transmit Forwarding CSR Spec
INTR:
  FATAL:
    - DESCRIPTION: uncorrectable error interrrupt
      NAME: fcp_dtunnel_ucerr_intr
      WIDTH: 1
    - DESCRIPTION: uncorrectable error interrrupt
      NAME: fcp_dip_ucerr_intr
      WIDTH: 1
    - DESCRIPTION: uncorrectable error interrrupt
      NAME: fcp_eainfo_ucerr_intr
      WIDTH: 1
    - DESCRIPTION: uncorrectable error interrrupt
      NAME: fcp_psn_ucerr_intr
      WIDTH: 1
    - DESCRIPTION: uncorrectable error interrrupt
      NAME: hdr_bf_inst0_ucerr_intr
      WIDTH: 1
    - DESCRIPTION: uncorrectable error interrrupt
      NAME: hdr_bf_inst1_ucerr_intr
      WIDTH: 1
    - DESCRIPTION: uncorrectable error interrrupt
      NAME: hdr_bf_inst2_ucerr_intr
      WIDTH: 1
    - DESCRIPTION: Queue state global sequence number interrupt
      NAME: qst_gseq_num_intr
      WIDTH: 1
  NON_FATAL:
    - DESCRIPTION: correctable error interrrupt
      NAME: fcp_dtunnel_cerr_intr
      WIDTH: 1
    - DESCRIPTION: correctable error interrrupt
      NAME: fcp_dip_cerr_intr
      WIDTH: 1
    - DESCRIPTION: correctable error interrrupt
      NAME: fcp_eainfo_cerr_intr
      WIDTH: 1
    - DESCRIPTION: correctable error interrrupt
      NAME: fcp_psn_cerr_intr
      WIDTH: 1
    - DESCRIPTION: correctable error interrrupt
      NAME: hdr_bf_inst0_cerr_intr
      WIDTH: 1
    - DESCRIPTION: correctable error interrrupt
      NAME: hdr_bf_inst1_cerr_intr
      WIDTH: 1
    - DESCRIPTION: correctable error interrrupt
      NAME: hdr_bf_inst2_cerr_intr
      WIDTH: 1
INTR_PORT_EN: 1
NAME: ETFP_AN
PARENTNAME: NU_0_AN
REGLST:
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: |-
          Timeout Configuration. Cycles are RSU clk based.
                            - 00 : 1024 cycles
                            - 01 : 256 cycles
                            - 10 : 4096 cycles
                            - 11 : infinite
        NAME: val
        WIDTH: 2
    NAME: etfp_timeout_thresh_cfg
  - ATTR: 9
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: "Timed out Status. Cycles are RSU clk based. Becomes 1 when timed out. Write any value to clear it.\n                  "
        NAME: val
        WIDTH: 1
    NAME: etfp_timedout_sta
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: |-
          Clear Timeout Status. Data is ignored. A write
                     will clear the timeout status bit
        NAME: val
        WIDTH: 1
    NAME: etfp_timeout_clr
    TEST_ATTR: 1
  - ATTR: 256
    FLDLST:
      - &1
        DESCRIPTION: uncorrectable error interrrupt
        NAME: fcp_dtunnel_ucerr_intr
        WIDTH: 1
      - &2
        DESCRIPTION: uncorrectable error interrrupt
        NAME: fcp_dip_ucerr_intr
        WIDTH: 1
      - &3
        DESCRIPTION: uncorrectable error interrrupt
        NAME: fcp_eainfo_ucerr_intr
        WIDTH: 1
      - &4
        DESCRIPTION: uncorrectable error interrrupt
        NAME: fcp_psn_ucerr_intr
        WIDTH: 1
      - &5
        DESCRIPTION: uncorrectable error interrrupt
        NAME: hdr_bf_inst0_ucerr_intr
        WIDTH: 1
      - &6
        DESCRIPTION: uncorrectable error interrrupt
        NAME: hdr_bf_inst1_ucerr_intr
        WIDTH: 1
      - &7
        DESCRIPTION: uncorrectable error interrrupt
        NAME: hdr_bf_inst2_ucerr_intr
        WIDTH: 1
      - &8
        DESCRIPTION: Queue state global sequence number interrupt
        NAME: qst_gseq_num_intr
        WIDTH: 1
    NAME: etfp_fatal_intr_cause
  - ATTR: 512
    FLDLST:
      - *1
      - *2
      - *3
      - *4
      - *5
      - *6
      - *7
      - *8
    NAME: etfp_fatal_intr_stat
  - ATTR: 1024
    FLDLST:
      - *1
      - *2
      - *3
      - *4
      - *5
      - *6
      - *7
      - *8
    NAME: etfp_fatal_intr_mask
  - ATTR: 2048
    FLDLST:
      - *1
      - *2
      - *3
      - *4
      - *5
      - *6
      - *7
      - *8
    NAME: etfp_fatal_intr_bset
  - ATTR: 4096
    FLDLST:
      - *1
      - *2
      - *3
      - *4
      - *5
      - *6
      - *7
      - *8
    NAME: etfp_fatal_intr_bclr
  - ATTR: 256
    FLDLST:
      - &9
        DESCRIPTION: correctable error interrrupt
        NAME: fcp_dtunnel_cerr_intr
        WIDTH: 1
      - &10
        DESCRIPTION: correctable error interrrupt
        NAME: fcp_dip_cerr_intr
        WIDTH: 1
      - &11
        DESCRIPTION: correctable error interrrupt
        NAME: fcp_eainfo_cerr_intr
        WIDTH: 1
      - &12
        DESCRIPTION: correctable error interrrupt
        NAME: fcp_psn_cerr_intr
        WIDTH: 1
      - &13
        DESCRIPTION: correctable error interrrupt
        NAME: hdr_bf_inst0_cerr_intr
        WIDTH: 1
      - &14
        DESCRIPTION: correctable error interrrupt
        NAME: hdr_bf_inst1_cerr_intr
        WIDTH: 1
      - &15
        DESCRIPTION: correctable error interrrupt
        NAME: hdr_bf_inst2_cerr_intr
        WIDTH: 1
    NAME: etfp_non_fatal_intr_cause
  - ATTR: 512
    FLDLST:
      - *9
      - *10
      - *11
      - *12
      - *13
      - *14
      - *15
    NAME: etfp_non_fatal_intr_stat
  - ATTR: 1024
    FLDLST:
      - *9
      - *10
      - *11
      - *12
      - *13
      - *14
      - *15
    NAME: etfp_non_fatal_intr_mask
  - ATTR: 2048
    FLDLST:
      - *9
      - *10
      - *11
      - *12
      - *13
      - *14
      - *15
    NAME: etfp_non_fatal_intr_bset
  - ATTR: 4096
    FLDLST:
      - *9
      - *10
      - *11
      - *12
      - *13
      - *14
      - *15
    NAME: etfp_non_fatal_intr_bclr
  - ATTR: 9
    DESCRIPTION: Place Holder for now for WRO Feature Register
    FLDLST:
      - ATTR: 1
        DEFAULT: 3
        DESCRIPTION: Module ID
        NAME: module_id
        VALUE: 3
        WIDTH: 8
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Version number of the module
        NAME: version
        VALUE: 0
        WIDTH: 8
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Features enabled in the module.
        NAME: features
        VALUE: 0
        WIDTH: 16
      - ATTR: 1
        DEFAULT: 0
        DESCRIPTION: Reserved Field.
        NAME: Reserved
        WIDTH: 32
    NAME: etfp_features
    WIDTH: 64
  - ATTR: 5
    DESCRIPTION: ' Spare PIO register. These bits can be read and written by software. They can serve as control bits for late ECOs in the design.'
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Spare PIO register.
        NAME: val
        WIDTH: 64
    NAME: etfp_spare_pio
    WIDTH: 64
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: Scratchpad register.
        NAME: val
        WIDTH: 64
    NAME: etfp_scratchpad
    WIDTH: 64
  - ATTR: 5
    DESCRIPTION: Configuration register for ETFP
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: A bit to control sequence number increment
        NAME: fcp_sec_seq_num_ctrl
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: 'If set, disables global sequence number check.'
        NAME: dis_gseq_num_check
        WIDTH: 1
    NAME: etfp_cfg
  - ATTR: 5
    DESCRIPTION: ETFP FLA Ring Module ID
    FLDLST:
      - DEFAULT: 136
        DESCRIPTION: '8-Bit Module ID to be used for Decoding Commands on FLA Command Ring, 0x0, 0xff are Reserved Values'
        NAME: fld_val
        WIDTH: 8
    NAME: etfp_fla_ring_module_id_cfg
    TEST_ATTR: 2
  - ATTR: 6
    DESCRIPTION: ETFP WCT macro configuration register
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: |-
          Only applicable when nstime_ena == 1. 
                                      0: Binary rollover mode, i.e., the 32b ns counter rolls over at 2^32. 
                                      1: Decimal rollover mode, i.e., the 32b ns counter rolls over at 10^9. MSB 2 bits will never toggle in this mode
        NAME: decimal_rollover_en
        WIDTH: 1
      - DEFAULT: 65536
        DESCRIPTION: 'Base increment value in int[7:0].frac[15:0] format'
        NAME: base_incr
        WIDTH: 26
      - DEFAULT: 65536
        DESCRIPTION: 'Base correction increment value in int[7:0].frac[15:0] format'
        NAME: base_corr_incr
        WIDTH: 26
      - DEFAULT: 65536
        DESCRIPTION: 'Override increment value in int[7:0].frac[15:0] format'
        NAME: override_incr
        WIDTH: 26
      - DEFAULT: 0
        DESCRIPTION: Base period
        NAME: base_period
        WIDTH: 16
      - DEFAULT: 0
        DESCRIPTION: Override count
        NAME: override_cnt
        WIDTH: 16
      - DEFAULT: 0
        DESCRIPTION: |-
          Override Mode
                                      0 - the correction increment used is override_incr as long as current override cnt is non-zero.  At every override, current override cnt is decremented by 1
                                      1 - the base increment used is override_incr as long as current override cnt is non-zero.  At every override, current override cnt is decremented by 1
                                     
        NAME: override_mode
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: |-
          Sync pulse delay select
                                      Select the delay stage for WCT sync pulse
                                      This is used to compensate for different repeater delays to destination.
                                     
        NAME: sync_pulse_dly_sel
        WIDTH: 4
    NAME: etfp_wct_macro_cfg
  - ATTR: 6
    DESCRIPTION: FCP security sequence number
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Software can read current value of sequence number or initialize the sequence number with previous stored value.
        NAME: val
        WIDTH: 48
    NAME: etfp_sec_seq_num
    TEST_ATTR: 0
  - ATTR: 5
    DESCRIPTION: 'Config register for SRAM error injection '
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: FCP DTUNNEL State memory
        NAME: fcp_dtunnel
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP DIP State memory
        NAME: fcp_dip
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP EAINFO State memory
        NAME: fcp_eainfo
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP PSN State memory
        NAME: fcp_psn
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst0
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst1
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst2
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: 'Type of error. 0 - Uncorrectable error. 1 - Correctable error '
        NAME: err_type
        WIDTH: 1
    NAME: etfp_sram_err_inj_cfg
    TEST_ATTR: 2
  - ATTR: 9
    DESCRIPTION: 'Status register, SRAM error log vector, correctable errors '
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: FCP DTUNNEL State memory
        NAME: fcp_dtunnel
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP DIP State memory
        NAME: fcp_dip
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP EAINFO State memory
        NAME: fcp_eainfo
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP PSN State memory
        NAME: fcp_psn
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst0
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst1
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst2
        WIDTH: 1
    NAME: etfp_sram_cerr_log_vec
  - ATTR: 9
    DESCRIPTION: 'Status register, SRAM error log vector, uncorrectable errors '
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: FCP DTUNNEL State memory
        NAME: fcp_dtunnel
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP DIP State memory
        NAME: fcp_dip
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP EAINFO State memory
        NAME: fcp_eainfo
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FCP PSN State memory
        NAME: fcp_psn
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst0
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst1
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Parser header buf memory
        NAME: hdr_bf_inst2
        WIDTH: 1
    NAME: etfp_sram_ucerr_log_vec
  - ATTR: 9
    DESCRIPTION: 'Status register, SRAM error log syndrome '
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: error syndrome
        NAME: val
        WIDTH: 16
    NAME: etfp_sram_log_syndrome
  - ATTR: 9
    DESCRIPTION: 'Status register, SRAM error log address '
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: error memory address
        NAME: val
        WIDTH: 16
    NAME: etfp_sram_log_addr
  - ATTR: 9
    DESCRIPTION: End of test register of qst block
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: end of test register of FCP
        NAME: val
        WIDTH: 64
    NAME: etfp_qst_eot
    TEST_ATTR: 0
  - ATTR: 9
    DESCRIPTION: End of test register of parser block
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: end of test register of FCP
        NAME: val
        WIDTH: 64
    NAME: etfp_prs_eot
    TEST_ATTR: 0
  - ATTR: 6
    DESCRIPTION: FCP Packet Sequence Number Memory
    ENTRIES: 16384
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Packet Sequence number of a tunnel
        NAME: val
        WIDTH: 24
    NAME: fcp_psn_mem
  - ATTR: 6
    DESCRIPTION: FCP Destination tunnel Memory
    ENTRIES: 16384
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Destination Tunnel number of a FCP tunnel
        NAME: val
        WIDTH: 16
    NAME: fcp_dtunnel_mem
  - ATTR: 6
    DESCRIPTION: FCP Destination IP Memory
    ENTRIES: 16384
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Destination IP address of a tunnel
        NAME: val
        WIDTH: 32
    NAME: fcp_dip_mem
  - ATTR: 6
    DESCRIPTION: FCP Encryption and Authentication Information Memory
    ENTRIES: 16384
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Encryption and Authentication information of a FCP tunnel
        NAME: val
        WIDTH: 23
    NAME: fcp_eainfo_mem
XASIZE: 0
