      WIDTH: 1
    - DESCRIPTION: unknown ldn destination from dnr
      NAME: ldn_dnr_unknown_dest
      WIDTH: 1
    - DESCRIPTION: unknown lsn destination from non_coh
      NAME: lsn_non_coh_unknown_dest
      WIDTH: 1
    - DESCRIPTION: lsn message from non_coh was dropped
