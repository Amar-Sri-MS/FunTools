    - DESCRIPTION: ''
      NAME: iram_merr
      WIDTH: 1
    - DESCRIPTION: ''
      NAME: eram_ctrl_merr
      WIDTH: 1
    - DESCRIPTION: ''
      NAME: eram_data_merr
      WIDTH: 1
  NON_FATAL:
    - DESCRIPTION: ''
      NAME: iram_serr
      WIDTH: 1
    - DESCRIPTION: ''
      NAME: eram_ctrl_serr
      WIDTH: 1
    - DESCRIPTION: ''
      NAME: eram_data_serr
      WIDTH: 1
INTR_PORT_EN: 1
NAME: HSU_FLINK_SHIM_AN
PARENTNAME: NU_0_AN
REGLST:
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: |-
          Timeout Configuration. Cycles are RSU clk based.
                            - 00 : 1024 cycles
                            - 01 : 256 cycles
                            - 10 : 4096 cycles
                            - 11 : infinite
        NAME: val
        WIDTH: 2
    NAME: hsu_flink_shim_timeout_thresh_cfg
  - ATTR: 9
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: "Timed out Status. Cycles are RSU clk based. Becomes 1 when timed out. Write any value to clear it.\n                  "
        NAME: val
        WIDTH: 1
    NAME: hsu_flink_shim_timedout_sta
  - ATTR: 5
    DESCRIPTION: Scratchpad register. These bits can be read and written by software and can be used as a scratchpad for the module.
    FLDLST:
      - DESCRIPTION: |-
          Clear Timeout Status. Data is ignored. A write
                     will clear the timeout status bit
        NAME: val
        WIDTH: 1
    NAME: hsu_flink_shim_timeout_clr
    TEST_ATTR: 1
  - ATTR: 256
    FLDLST:
      - &1
        DESCRIPTION: ''
        NAME: iram_merr
        WIDTH: 1
      - &2
        DESCRIPTION: ''
        NAME: eram_ctrl_merr
        WIDTH: 1
      - &3
        DESCRIPTION: ''
        NAME: eram_data_merr
        WIDTH: 1
    NAME: hsu_flink_shim_fatal_intr_cause
