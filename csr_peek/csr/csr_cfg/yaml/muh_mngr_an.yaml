        NAME: fep_1
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: FLA.
        NAME: fla
        WIDTH: 1
    NAME: muh_mngr_non_fatal_interrupt_status
  - ATTR: 9
    COUNT: 1
    DESCRIPTION: MUH manager fatal interrupt status. One per leaf level interrupt module.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: MU_MNGR.
        NAME: mu_mngr
        WIDTH: 1
      - DEFAULT: 0
