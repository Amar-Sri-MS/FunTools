        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: MU_QSYS 7.
        NAME: mu_qsys_7
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: MU_MCI 0.
        NAME: mu_mci_0
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: MU_MCI 1.
        NAME: mu_mci_1
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: MU_MCI 2.
        NAME: mu_mci_2
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: MU_MCI 3.
        NAME: mu_mci_3
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: MU_MCI 4.
        NAME: mu_mci_4
