        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Qsys write request free buffer memory
        NAME: wr_rq_buf_fb
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Qsys read request buffer memory
        NAME: rd_rq_buf
        WIDTH: 1
      - DEFAULT: 0
        DESCRIPTION: Qsys read request free buffer memory
        NAME: rd_rq_buf_fb
        WIDTH: 1
      - DEFAULT: 0
