  - ATTR: 10
    COUNT: 1
    DESCRIPTION: MU QSYS write requests counter.
    FLDLST:
      - DEFAULT: 0
        DESCRIPTION: Number of write requests sent to external memory.
        NAME: count
        WIDTH: 64
    NAME: muh_qsys_wr_rq_cntr
